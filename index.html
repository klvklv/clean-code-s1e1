<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Todo App</title>
  </head>
  <body class="body">
    <section class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="main">
      <p class="add__title">
        <label class="add__title-label" for="add-item">Add Item</label>
      </p>
      <div class="add__item">
        <input id="add-item" class="item__input task" type="text">
        <button id="button-add" class="item__button">Add</button>
      </div>
      <h3 class="list__title" >Todo</h3>
      <ul id="incomplete-tasks" class="list incompleted">
        <li class="list__item">
          <input class="item__input checkbox" type="checkbox">
          <label class="item__label task">Pay Bills</label>
          <input type="text" class="item__input task">
          <button class="item__button edit">Edit</button>
          <button class="item__button delete">
            <img class="item__button-image" src="./remove.svg" alt="Delete">
          </button>
        </li>
        <li class="list__item edit-mode">
          <input class="item__input checkbox" type="checkbox">
          <label class="item__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="item__input task">
          <button class="item__button edit">Save</button>
          <button class="item__button delete">
            <img class="item__button-image" src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
      <h3 class="list__title">Completed</h3>
      <ul id="completed-tasks" class="list completed">
        <li class="list__item">
          <input class="item__input checkbox" type="checkbox" checked>
          <label class="item__label task">See the Doctor</label>
          <input type="text" class="item__input task">
          <button class="item__button edit">Edit</button>
          <button class="item__button delete">
            <img class="item__button-image" src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
