<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>
  <body class="body">
    <div class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-section">
      <p id="add-item-label">
        <label class="label add-label" for="add-item">Add Item</label>
      </p>
        <div class="add-wrapper">
          <input id="add-item" class="input task" type="text">
          <button class="button">Add</button>
        </div>
      <h3 class="title-list" >Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list-item">
          <input class="input checkbox" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-image" src="./remove.svg" alt="Delete">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="input checkbox" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete-image" src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
      <h3 class="title-list">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list-item">
          <input class="input checkbox" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-image" src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
